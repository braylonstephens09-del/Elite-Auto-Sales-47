<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Auto Sales</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    h1 {
      font-size: 28px;
      color: #2d3748;
      font-weight: 700;
    }

    .nav {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #f7fafc;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card h2, .card h3 {
      color: #2d3748;
      margin-bottom: 16px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
      margin-bottom: 12px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .vehicle-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s;
    }

    .vehicle-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .vehicle-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .vehicle-info {
      padding: 16px;
    }

    .vehicle-title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .vehicle-price {
      color: #667eea;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .vehicle-details {
      color: #718096;
      font-size: 14px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 30px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-btn {
      background: #e2e8f0;
      color: #2d3748;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: #cbd5e0;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .success {
      background: #c6f6d5;
      color: #2f855a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .col {
      flex: 1;
    }

    select {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav {
        width: 100%;
        flex-direction: column;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš— Elite Auto Sales</h1>
      <div class="nav">
        <select id="viewSelector" class="btn-secondary" style="width: auto; margin-bottom: 0;">
          <option value="public">Public Site</option>
          <option value="staff">Staff Portal</option>
          <option value="customer">Customer Portal</option>
        </select>
      </div>
    </div>

    <div id="publicView"></div>
    <div id="staffView" class="hidden"></div>
    <div id="customerView" class="hidden"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
